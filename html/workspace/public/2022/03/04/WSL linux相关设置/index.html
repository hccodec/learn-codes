<span class="line"></span><br><span class="line">compiz出现错误：</span><br><span class="line">=======================================</span><br><span class="line">cd ~    </span><br><span class="line"></span><br><span class="line">切换到自己的home目录之后，</span><br><span class="line"></span><br><span class="line">rm -rf .cache/compiz</span><br><span class="line">rm -rf .cache/compiz-1</span><br><span class="line">rm -rf .cache/compizconfig-1</span><br><span class="line">rm -rf .config/compiz</span><br><span class="line">rm -rf .config/compiz-1</span><br><span class="line">rm -rf .config/compizconfig-1</span><br><span class="line">rm -rf .gconf/apps/compiz</span><br><span class="line">rm -rf .gconf/apps/compiz-1</span><br><span class="line">rm -rf .gconf/apps/compizconfig-1</span><br><span class="line"></span><br><span class="line">好像删完这个.config/compiz-1 好像就自动恢复了。</span><br><span class="line">=======================================</span><br><span class="line">export DISPLAY=localhost:0</span><br><span class="line">ccsm</span><br><span class="line">compiz</span><br><span class="line">=======================================</span><br><span class="line">安装了mysql 后，启动时，程序提示 “No directory, logging in with HOME=/”</span><br><span class="line">sudo service mysql stop</span><br><span class="line"></span><br><span class="line">sudo usermod -d /var/lib/mysql/ mysql      //使用usermod命令来重新定位mysql所在的目录</span><br><span class="line"></span><br><span class="line">sudo service mysql start</span><br><span class="line">=======================================</span><br></pre></td></tr></table></figure>
