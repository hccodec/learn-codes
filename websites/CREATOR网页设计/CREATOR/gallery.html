		function javaTrim(str) {
			for (var i = 0; (str.charAt(i) == ' ') && i < str.length; i++)

			var newstr = str.substr(i);
			for (var i = newstr.length - 1; newstr.charAt(i) == ' ' && i >= 0; i--)
			newstr = newstr.substr(0, i + 1);

		}
